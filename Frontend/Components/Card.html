<Card style="--Color: {{Color}}">
    <input type="color" value="{{Color}}"
        oninput="this.parentElement.style.setProperty('--Color', this.value);this.parentElement.querySelector('h1').innerText = this.value">
    <h1>{{Color}}</h1>

    <style>
        Card {
            background-color: var(--Color);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            height: 200px;
            color: #ffffff;
            border: 2px solid #ffffff62;
            font-family: sans-serif;
            box-shadow: 0 0 500px 0 var(--Color);
            position: relative;

            * {
                margin: 0;
            }



            h1 {
                font-size: 24px;
                position: absolute;
                top: -40px;
                left: 10px;

            }


            input[type="color"] {
                border: none;
                width: 100%;
                height: 100%;
                opacity: 0;
            }


        }
    </style>
</Card>
