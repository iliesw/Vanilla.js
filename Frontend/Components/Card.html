<Card Data:GET="/Data">
    <h2>{Name}</h2>
    <p>{Description}</p>

    <br>
    <style>
        Card {
            background: #fff;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000;
        }
    </style>
    <script>
        function CardLoaded() {
            alert("Card loaded");
        }
    </script>
</Card>
